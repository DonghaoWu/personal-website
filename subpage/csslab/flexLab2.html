<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FLEX LAB2</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/csslab/flexLab2.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search_input" placeholder="Search Hotel" />
          <button class="search_button">
            <!-- svg的`xlink:href`方式只在server方式下运行 -->
            <img src="img/SVG/magnifying-glass.svg" class="search_icon" />
          </button>
        </form>

        <div class="user-nav">
          <div class="user-nav_icon-box">
            <img src="img/SVG/bookmark.svg" class="user-nav_icon" />
            <span class="user-nav_notification">7</span>
          </div>
          <div class="user-nav_icon-box">
            <img src="img/SVG/chat.svg" class="user-nav_icon" />
            <span class="user-nav_notification">13</span>
          </div>
          <div class="user-nav_user">
            <img
              src="../../pictures/pokemon2.png"
              class="user-nav_user-photo"
            />
            <span class="user-nav_user-name">Donghao</span>
          </div>
        </div>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <img
                  src="img/SVG/home.svg"
                  alt="home-icon"
                  class="side-nav_icon"
                />
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <img
                  src="img/SVG/aircraft-take-off.svg"
                  alt="home-icon"
                  class="side-nav_icon"
                />
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <img
                  src="img/SVG/key.svg"
                  alt="home-icon"
                  class="side-nav_icon"
                />
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <img
                  src="img/SVG/map.svg"
                  alt="home-icon"
                  class="side-nav_icon"
                />
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy: 2019 by Donghao. All rights reserved.
          </div>
        </nav>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
